<!DOCTYPE html>
<html>
  <head>
    <title>Wetterdaten</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- JQuery -->
    <script src="/res/jquery/jquery-3.5.1.min.js"></script>

    <!-- BOOTSTRAP -->
    <link
      href="/res/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/res/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

    <!-- Script to include html documents in a different document src:https://www.w3schools.com/howto/howto_html_include.asp -->
    <script src="/res/w3-html-include/w3-html-include.js"></script>

    <link href="/res/css/weather_dashboard.css" rel="stylesheet" />

    <script src="location.js"></script>
  </head>

  <body>
    <div w3-include-html="/includes/navbar.html"></div>
    <main>
      <div id="pageName" class="container"></div>
      <div id="temperatureData" class="container">
        <div id="stats" class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Minimale Temperatur</h5>
              <p id="min" class="card-text"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Maximale Temperatur</h5>
              <p id="max" class="card-text"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Durschnittliche Temperatur</h5>
              <p id="avg" class="card-text"></p>
            </div>
          </div>
        </div>
        <div id="graphArea">
          <label for="period">Temperaturdaten anzeigen f√ºr:</label>
          <select id="period" class="form-select">
            <option selected value="1h">Letzte Stunde</option>
            <option value="24h">Letzter Tag</option>
            <option value="7d">Letzte Woche</option>
            <option value="1m">Letzter Monat</option>
          </select>
          <div id="graph"></canvas></div>
        </div>
      </div>
    </main>
  </body>
  <script>
    includeHTML();
  </script>
</html>
